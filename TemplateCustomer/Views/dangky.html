<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng ký</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <style>
        body {
            background-color: #f8f9fa;
            padding: 40px 0;
        }

        .register-card {
            background-color: white;
            border-radius: 1rem;
            box-shadow: 0 0.5rem 1.5rem rgba(0, 0, 0, 0.1);
            overflow: hidden;
            margin: 0 auto;
            max-width: 900px;
        }

        .register-image {
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            padding: 2rem;
        }

        .register-form {
            padding: 2rem;
        }

        .btn-register {
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            border: none;
            padding: 10px;
            font-weight: 600;
        }

        .btn-register:hover {
            background: linear-gradient(135deg, #5a0cb2 0%, #1e68e0 100%);
        }

        .form-floating {
            margin-bottom: 1rem;
        }

        .gender-select {
            padding: 0.75rem;
            border-radius: 0.25rem;
            border: 1px solid #ced4da;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="register-card">
            <div class="row g-0">
                <!-- Left side image/welcome message -->
                <div class="col-md-5 d-none d-md-block">
                    <div class="register-image">
                        <div class="text-center">
                            <h2 class="mb-4">Chào mừng bạn!</h2>
                            <p>Đăng ký tài khoản để trải nghiệm dịch vụ tốt nhất của chúng tôi.</p>
                            <img src="/WEBT7MPass2/New folder/Images/06966499-19d6-4018-8780-ac23db2112f6.webp"
                                alt="Welcome" class="img-fluid mt-3" style="max-width: 300px;">
                        </div>
                    </div>
                </div>

                <!-- Right side form -->
                <div class="col-md-7">
                    <div class="register-form">
                        <h2 class="text-center mb-4">Đăng ký tài khoản</h2>
                        <form ng-submit="register()">
                            <div class="row">
                                <!-- Họ và tên -->
                                <div class="col-md-6">
                                    <div class="form-floating mb-3">
                                        <input type="text" class="form-control" id="ten" ng-model="user.ten"
                                            placeholder="Nguyễn Văn A" required>
                                        <label for="ten">Họ và tên</label>
                                    </div>
                                </div>

                                <!-- Số điện thoại -->
                                <div class="col-md-6">
                                    <div class="form-floating mb-3">
                                        <input type="tel" class="form-control" id="sdt" ng-model="user.sdt"
                                            placeholder="0123456789" required>
                                        <label for="sdt">Số điện thoại</label>
                                    </div>
                                </div>
                            </div>

                            <div class="row">
                                <!-- Ngày sinh -->
                                <div class="col-md-6">
                                    <div class="form-floating mb-3">
                                        <input type="date" class="form-control" id="ngaysinh" ng-model="user.ngaysinh"
                                            required>
                                        <label for="ngaysinh">Ngày sinh</label>
                                    </div>
                                </div>

                                <div class="col-md-6">
                                    <div class="form-floating">
                                        <select class="form-select" id="gioitinh" ng-model="user.gioitinh" ng-change="validateGender()" required>
                                            <option value="" disabled selected>Chọn giới tính</option>
                                            <option value="true">Nam</option>
                                            <option value="false">Nữ</option>
                                        </select>
                                        <label for="gioitinh">Giới tính</label>
                                    </div>
                                    <small class="text-danger" ng-show="errorGender">{{ errorGender }}</small>
                                </div>                                

                                <!-- Email -->
                                <div class="form-floating mb-3">
                                    <input type="email" class="form-control" id="email" ng-model="user.email"
                                        placeholder="example@gmail.com" required>
                                    <label for="email">Email</label>
                                </div>

                                <!-- Mật khẩu -->
                                <div class="form-floating mb-3">
                                    <input type="{{showPassword ? 'text' : 'password'}}" class="form-control"
                                        id="password" ng-model="user.password" placeholder="••••••••" required>
                                    <label for="password">Mật khẩu</label>
                                    <button type="button"
                                        class="btn btn-link position-absolute end-0 top-50 translate-middle-y"
                                        style="z-index: 5;" ng-click="showPassword = !showPassword">
                                        <i ng-class="{'bi bi-eye': !showPassword, 'bi bi-eye-slash': showPassword}"></i>
                                    </button>
                                </div>

                                <!-- Xác nhận mật khẩu -->
                                <div class="form-floating mb-3">
                                    <input type="{{showConfirmPassword ? 'text' : 'password'}}" class="form-control"
                                        id="confirm-password" ng-model="user.confirmPassword" placeholder="••••••••"
                                        required>
                                    <label for="confirm-password">Xác nhận mật khẩu</label>
                                    <button type="button"
                                        class="btn btn-link position-absolute end-0 top-50 translate-middle-y"
                                        style="z-index: 5;" ng-click="showConfirmPassword = !showConfirmPassword">
                                        <i
                                            ng-class="{'bi bi-eye': !showConfirmPassword, 'bi bi-eye-slash': showConfirmPassword}"></i>
                                    </button>
                                </div>

                                <!-- Điều khoản -->
                                <div class="mb-3 form-check">
                                    <input type="checkbox" class="form-check-input" id="agree-terms"
                                        ng-model="user.agreeTerms" required>
                                    <label class="form-check-label" for="agree-terms">Tôi đồng ý với các điều khoản và
                                        điều kiện</label>
                                </div>

                                <!-- Thông báo -->
                                <div class="alert alert-danger" ng-if="errorMessage">{{errorMessage}}</div>
                                <div class="alert alert-success" ng-if="successMessage">{{successMessage}}</div>

                                <!-- Nút đăng ký -->
                                <div class="d-grid">
                                    <button type="submit" class="btn btn-primary btn-register"
                                        ng-disabled="!user.agreeTerms">Đăng ký</button>
                                </div>
                        </form>

                        <!-- Đăng nhập -->
                        <div class="text-center mt-4">
                            <p>Đã có tài khoản? <a href="#!login" class="text-primary">Đăng nhập ngay</a></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- AngularJS -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
