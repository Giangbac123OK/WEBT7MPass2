
<div class="container">
    <div class="row mb-3">
        <div class="col-3">
            <div class="d-flex flex-column align-items-center">
                <img src="https://localhost:7196/picture/{{dataTttk.avatar}}" 
                     class="rounded-circle border-dark" 
                     width="80px" height="80px" alt="">
                <span class="fw-bold text-center">{{dataTttk.ten}}</span>
            </div>
            <hr>
            <div>
                <a href="#!thongtintaikhoan" class="fs-5 text-decoration-none text-dark"><i class="bi bi-person-fill"></i> Hồ sơ của tôi</a><br>
                <a href="#!diachi" class="fs-5 text-decoration-none text-dark"><i class="bi bi-geo-alt-fill"></i> Địa chỉ của tôi</a><br>
                <a href="#!donhangcuaban" class="fs-5 text-decoration-none text-dark"><i class="bi bi-bag-fill"></i> Đơn hàng của tôi</a><br>
                <a href="#!voucher" class="fs-5 text-decoration-none text-dark"><i class="bi bi-list"></i> Kho voucher</a><br>
                <a class="fs-5 text-decoration-none text-danger"><i class="bi bi-key-fill"></i> Đổi mật khẩu</a>
            </div>
        </div>
       
        <div class="namefix col-md-9 p-4" ng-controller="PasswordResetController">
            <h2 class="mb-4 text-center">Đặt lại mật khẩu</h2>
            <form id="resetPasswordForm" ng-submit="submitPasswordReset()">
                <div class="mb-3">
                    <label for="oldPassword" class="form-label">Mật khẩu cũ</label>
                    <div class="input-group">
                        <input 
                            type="{{showOldPassword ? 'text' : 'password'}}" 
                            class="form-control rounded-pill shadow-sm" 
                            id="oldPassword" 
                            ng-model="passwordData.oldPassword" 
                            required>
                        <span class="input-group-text rounded-pill shadow-sm bg-white" ng-click="showOldPassword = !showOldPassword" style="cursor: pointer;">
                            <i ng-class="{'bi bi-eye': !showOldPassword, 'bi bi-eye-slash': showOldPassword}"></i>
                        </span>
                    </div>
                    <small class="text-danger" ng-show="errorMessages.oldPassword">{{errorMessages.oldPassword}}</small>
                </div>
                
                <div class="mb-3">
                    <label for="newPassword" class="form-label">Mật khẩu mới</label>
                    <div class="input-group">
                        <input 
                            type="{{showNewPassword ? 'text' : 'password'}}" 
                            class="form-control rounded-pill shadow-sm" 
                            id="newPassword" 
                            ng-model="passwordData.newPassword" 
                            required>
                        <span class="input-group-text rounded-pill shadow-sm bg-white" ng-click="showNewPassword = !showNewPassword" style="cursor: pointer;">
                            <i ng-class="{'bi bi-eye': !showNewPassword, 'bi bi-eye-slash': showNewPassword}"></i>
                        </span>
                    </div>
                    <small class="text-danger" ng-show="errorMessages.newPassword">{{errorMessages.newPassword}}</small>
                </div>
                
                <div class="mb-3">
                    <label for="confirmPassword" class="form-label">Xác nhận mật khẩu mới</label>
                    <div class="input-group">
                        <input 
                            type="{{showConfirmPassword ? 'text' : 'password'}}" 
                            class="form-control rounded-pill shadow-sm" 
                            id="confirmPassword" 
                            ng-model="passwordData.confirmPassword" 
                            required>
                        <span class="input-group-text rounded-pill shadow-sm bg-white" ng-click="showConfirmPassword = !showConfirmPassword" style="cursor: pointer;">
                            <i ng-class="{'bi bi-eye': !showConfirmPassword, 'bi bi-eye-slash': showConfirmPassword}"></i>
                        </span>
                    </div>
                    <small class="text-danger" ng-show="errorMessages.confirmPassword">{{errorMessages.confirmPassword}}</small>
                </div>
                
                <button type="submit" class="btn btn-primary w-100 rounded-pill shadow-sm">Đặt lại mật khẩu</button>
                <div class="mt-3 text-center">
                    <small class="text-success" ng-show="successMessage">{{successMessage}}</small>
                    <small class="text-danger" ng-show="generalErrorMessage">{{generalErrorMessage}}</small>
                </div>
            </form>
        </div>
        
        <style>
         
        
            .namefix {
                max-width: 500px;
                margin: auto;
                padding: 20px;
                border-radius: 15px;
                background: #fff;
                color: #333;
                box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            }
        
            h2 {
                font-weight: bold;
                color: #6a11cb;
            }
        
            .form-control {
                border-radius: 30px;
                border: 1px solid #ccc;
                padding: 10px 15px;
            }
        
            .form-control:focus {
                border-color: #6a11cb;
                box-shadow: 0 0 8px rgba(106, 17, 203, 0.5);
            }
        
            .input-group-text {
                cursor: pointer;
                border-radius: 30px;
            }
        
            button[type="submit"] {
                background: #6a11cb;
                border: none;
                padding: 12px;
                font-weight: bold;
                transition: background 0.3s;
            }
        
            button[type="submit"]:hover {
                background: #4a0ea8;
            }
        </style>
         </div>
