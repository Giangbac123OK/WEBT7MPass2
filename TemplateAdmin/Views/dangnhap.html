<style>
    body {
        background: linear-gradient(to right, #6a11cb, #2575fc);
        font-family: 'Poppins', sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
    }

    .login-container {
        width: 450px;
        padding: 20px;
    }

    .loginbox {
        background: #fff;
        padding: 40px;
        border-radius: 10px;
        box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.2);
        text-align: center;
        position: relative;
    }

    .loginbox-logo {
        width: 120px;
        margin: 0 auto 20px;
    }

    .loginbox-logo img {
        width: 100%;
        height: auto;
    }

    .loginbox-title {
        font-size: 24px;
        font-weight: 600;
        color: #333;
        margin-bottom: 25px;
    }

    .or-line {
        height: 1px;
        background: #ddd;
        margin: 15px 0;
    }

    .form-control {
        width: 100%;
        padding: 14px;
        margin-top: 12px;
        border: 1px solid #ddd;
        border-radius: 5px;
        font-size: 16px;
    }

    .form-control:focus {
        border-color: #2575fc;
        outline: none;
        box-shadow: 0 0 5px rgba(37, 117, 252, 0.5);
    }

    .loginbox-forgot a {
        display: block;
        margin-top: 12px;
        font-size: 15px;
        color: #2575fc;
        text-decoration: none;
    }

    .loginbox-forgot a:hover {
        text-decoration: underline;
    }

    .btn-primary {
        background: #2575fc;
        border: none;
        padding: 14px;
        border-radius: 5px;
        font-size: 18px;
        font-weight: 600;
        cursor: pointer;
        transition: 0.3s;
    }

    .btn-primary:hover {
        background: #1a5ccc;
    }
</style>
<div class="login-container animated fadeInDown">
    <div class="loginbox bg-white">
        <div class="loginbox-logo">
            <img src="/TemplateCustomer/Images/logo.png" alt="Logo">
        </div>
        <div class="loginbox-title">SIGN IN</div>
        <div class="loginbox-or">
            <div class="or-line"></div>
        </div>
        <div class="loginbox-textbox">
            <input type="text" class="form-control" placeholder="Email">
        </div>
        <div class="loginbox-textbox">
            <input type="password" class="form-control" placeholder="Password">
        </div>
        <div class="loginbox-forgot">
            <a href="#!quenmatkhau">Forgot Password?</a>
        </div>
        <div class="loginbox-submit">
            <input type="button" class="btn btn-primary btn-block" value="Login">
        </div>
    </div>
</div>
