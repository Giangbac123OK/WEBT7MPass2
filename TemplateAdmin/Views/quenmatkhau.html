<style>
    @import url('https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;600&display=swap');

    *,
    :before,
    :after {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: 'Quicksand', sans-serif;
    }

    body {
        font-family: 'Quicksand', sans-serif;
        background-image: url(https://raw.githubusercontent.com/CiurescuP/LogIn-Form/main/bg.jpg);
        background-repeat: no-repeat;
        background-size: cover;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }

    /* FORM */
    form {
        width: 350px;
        background: rgba(255, 255, 255, 0.15);
        padding: 25px;
        border-radius: 12px;
        backdrop-filter: blur(8px);
        border: 2px solid rgba(255, 255, 255, 0.2);
        box-shadow: 0 0 20px rgba(129, 236, 174, 0.4);
        text-align: center;
    }

    /* LOGO */
    .loginbox-logo {
        width: 90px;
        margin: 0 auto 15px;
    }

    .loginbox-logo img {
        width: 100%;
        height: auto;
    }

    /* TITLE */
    form h3 {
        font-size: 24px;
        font-weight: 600;
        margin-bottom: 15px;
        color: #fff;
    }

    /* INPUT FIELDS */
    label {
        display: block;
        font-size: 15px;
        font-weight: 600;
        color: #fff;
        text-align: left;
        margin-top: 10px;
    }

    input {
        width: 100%;
        padding: 12px;
        margin-top: 5px;
        font-size: 14px;
        border-radius: 5px;
        border: 1px solid rgba(255, 255, 255, 0.3);
        background: rgba(0, 0, 0, 0.2);
        color: #fff;
        transition: all 0.3s ease;
    }

    input:focus {
        border-color: #80ffaa;
        background: rgba(0, 0, 0, 0.3);
        outline: none;
    }

    ::placeholder {
        color: #ddd;
    }

    /* BUTTON */
    button {
        margin-top: 20px;
        width: 100%;
        padding: 12px;
        font-size: 16px;
        font-weight: bold;
        border-radius: 5px;
        border: none;
        background: #62a87c;
        color: white;
        cursor: pointer;
        transition: 0.3s;
    }

    button:hover {
        background: #4f8664;
    }

    /* LINK TRỞ VỀ */
    .back-to-login {
        margin-top: 15px;
        font-size: 14px;
    }

    .back-to-login a {
        color: #80ffaa;
        text-decoration: none;
        transition: 0.3s;
    }

    .back-to-login a:hover {
        text-decoration: underline;
    }

    /* RESPONSIVE */
    @media (max-width: 420px) {
        form {
            width: 90%;
            padding: 20px;
        }
    }
</style>
<form>
    <div class="loginbox-logo">
        <img src="/TemplateCustomer/Images/logo.png" alt="Logo">
    </div>
    <h3>Quên Mật Khẩu</h3>

    <label for="email">Nhập Email của bạn</label>
    <input type="email" placeholder="Nhập email" id="email">

    <button>Gửi</button>
    <p class="back-to-login"><a href="#!dangnhap">Quay lại đăng nhập</a></p>
</form>
