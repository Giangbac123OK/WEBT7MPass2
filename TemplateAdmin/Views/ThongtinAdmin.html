
    <style>
        .profile-image {
            width: 150px;
            height: 150px;
            object-fit: cover;
            border-radius: 50%;
        }
        .profile-image-container {
            position: relative;
            display: inline-block;
        }
        .profile-image-edit {
            position: absolute;
            bottom: 0;
            right: 0;
            background-color: #f8f9fa;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 1px solid #dee2e6;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container py-4">
        <div class="d-flex align-items-center mb-4">
            <a href="index.html" class="btn btn-outline-secondary me-2">
                <i class="bi bi-arrow-left"></i>
            </a>
            <h1 class="mb-0">Thông tin Admin</h1>
        </div>

        <div class="row g-4">
            <!-- Thông tin cá nhân -->
            <div class="col-md-4">
                <div class="card h-100">
                    <div class="card-header">
                        <h5 class="card-title mb-0">Thông tin cá nhân</h5>
                    </div>
                    <div class="card-body d-flex flex-column align-items-center">
                        <div class="profile-image-container mb-3">
                            <img src="https://via.placeholder.com/150" alt="Admin" class="profile-image">
                            <div class="profile-image-edit">
                                <i class="bi bi-camera"></i>
                            </div>
                        </div>
                        <h4 class="mb-1">Nguyen Van Admin</h4>
                        <p class="text-muted mb-3">Quản trị viên hệ thống</p>
                        
                        <div class="w-100">
                            <div class="d-flex align-items-center mb-2">
                                <i class="bi bi-envelope text-muted me-2"></i>
                                <span>admin@example.com</span>
                            </div>
                            <div class="d-flex align-items-center mb-2">
                                <i class="bi bi-telephone text-muted me-2"></i>
                                <span>+84 123 456 789</span>
                            </div>
                            <div class="d-flex align-items-center mb-2">
                                <i class="bi bi-geo-alt text-muted me-2"></i>
                                <span>TP. Hồ Chí Minh, Việt Nam</span>
                            </div>
                            <div class="d-flex align-items-center mb-2">
                                <i class="bi bi-calendar-event text-muted me-2"></i>
                                <span>Tham gia: Tháng 1, 2023</span>
                            </div>
                            <div class="d-flex align-items-center mb-2">
                                <i class="bi bi-shield-check text-muted me-2"></i>
                                <span>Vai trò: Super Admin</span>
                            </div>
                        </div>
                    </div>
                    <div class="card-footer">
                        <button class="btn btn-primary w-100" data-bs-toggle="modal" data-bs-target="#editProfileModal">
                            Chỉnh sửa hồ sơ
                        </button>
                    </div>
                </div>
            </div>
            
            <!-- Cài đặt tài khoản -->
            <div class="col-md-8">
                <div class="card h-100">
                    <div class="card-header">
                        <h5 class="card-title mb-0">Cài đặt tài khoản</h5>
                    </div>
                    <div class="card-body">
                        <ul class="nav nav-tabs" id="accountTabs" role="tablist">
                            <li class="nav-item" role="presentation">
                                <button class="nav-link active" id="personal-tab" data-bs-toggle="tab" data-bs-target="#personal" type="button" role="tab" aria-controls="personal" aria-selected="true">
                                    Thông tin cá nhân
                                </button>
                            </li>
                            <li class="nav-item" role="presentation">
                                <button class="nav-link" id="security-tab" data-bs-toggle="tab" data-bs-target="#security" type="button" role="tab" aria-controls="security" aria-selected="false">
                                    Bảo mật
                                </button>
                            </li>
                            <li class="nav-item" role="presentation">
                                <button class="nav-link" id="preferences-tab" data-bs-toggle="tab" data-bs-target="#preferences" type="button" role="tab" aria-controls="preferences" aria-selected="false">
                                    Tùy chọn
                                </button>
                            </li>
                        </ul>
                        <div class="tab-content pt-4" id="accountTabsContent">
                            <!-- Tab Thông tin cá nhân -->
                            <div class="tab-pane fade show active" id="personal" role="tabpanel" aria-labelledby="personal-tab">
                                <form id="personalInfoForm">
                                    <div class="row mb-3">
                                        <div class="col-md-6 mb-3">
                                            <label for="firstName" class="form-label">Họ</label>
                                            <input type="text" class="form-control" id="firstName" value="Nguyen Van">
                                        </div>
                                        <div class="col-md-6 mb-3">
                                            <label for="lastName" class="form-label">Tên</label>
                                            <input type="text" class="form-control" id="lastName" value="Admin">
                                        </div>
                                        <div class="col-md-6 mb-3">
                                            <label for="email" class="form-label">Email</label>
                                            <input type="email" class="form-control" id="email" value="admin@example.com">
                                        </div>
                                        <div class="col-md-6 mb-3">
                                            <label for="phone" class="form-label">Số điện thoại</label>
                                            <input type="text" class="form-control" id="phone" value="+84 123 456 789">
                                        </div>
                                        <div class="col-12 mb-3">
                                            <label for="address" class="form-label">Địa chỉ</label>
                                            <input type="text" class="form-control" id="address" value="123 Đường Admin, Quận 1">
                                        </div>
                                        <div class="col-12 mb-3">
                                            <label for="bio" class="form-label">Giới thiệu</label>
                                            <textarea class="form-control" id="bio" rows="4">Quản trị viên hệ thống với kinh nghiệm về nền tảng thương mại điện tử và hệ thống quản lý khách hàng.</textarea>
                                        </div>
                                    </div>
                                    <button type="button" class="btn btn-primary" id="savePersonalInfoBtn">Lưu thay đổi</button>
                                </form>
                            </div>
                            
                            <!-- Tab Bảo mật -->
                            <div class="tab-pane fade" id="security" role="tabpanel" aria-labelledby="security-tab">
                                <form id="securityForm">
                                    <div class="mb-3">
                                        <label for="currentPassword" class="form-label">Mật khẩu hiện tại</label>
                                        <input type="password" class="form-control" id="currentPassword">
                                    </div>
                                    <hr>
                                    <div class="mb-3">
                                        <label for="newPassword" class="form-label">Mật khẩu mới</label>
                                        <input type="password" class="form-control" id="newPassword">
                                    </div>
                                    <div class="mb-3">
                                        <label for="confirmPassword" class="form-label">Xác nhận mật khẩu mới</label>
                                        <input type="password" class="form-control" id="confirmPassword">
                                    </div>
                                    <button type="button" class="btn btn-primary" id="updatePasswordBtn">Cập nhật mật khẩu</button>
                                </form>
                            </div>
                            
                            <!-- Tab Tùy chọn -->
                            <div class="tab-pane fade" id="preferences" role="tabpanel" aria-labelledby="preferences-tab">
                                <form id="preferencesForm">
                                    <div class="mb-3">
                                        <label for="language" class="form-label">Ngôn ngữ</label>
                                        <select class="form-select" id="language">
                                            <option value="vi" selected>Tiếng Việt</option>
                                            <option value="en">English</option>
                                        </select>
                                    </div>
                                    <div class="mb-3">
                                        <label for="timezone" class="form-label">Múi giờ</label>
                                        <select class="form-select" id="timezone">
                                            <option value="asia/ho_chi_minh" selected>Asia/Ho_Chi_Minh (GMT+7)</option>
                                            <option value="asia/bangkok">Asia/Bangkok (GMT+7)</option>
                                            <option value="asia/singapore">Asia/Singapore (GMT+8)</option>
                                        </select>
                                    </div>
                                    <div class="mb-3">
                                        <div class="form-check">
                                            <input class="form-check-input" type="checkbox" id="emailNotifications" checked>
                                            <label class="form-check-label" for="emailNotifications">
                                                Nhận thông báo hệ thống qua email
                                            </label>
                                        </div>
                                    </div>
                                    <button type="button" class="btn btn-primary" id="savePreferencesBtn">Lưu tùy chọn</button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal Chỉnh sửa hồ sơ -->
    <div class="modal fade" id="editProfileModal" tabindex="-1" aria-labelledby="editProfileModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="editProfileModalLabel">Chỉnh sửa hồ sơ</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="editProfileForm">
                        <div class="mb-3 text-center">
                            <div class="profile-image-container mb-3">
                                <img src="https://via.placeholder.com/150" alt="Admin" class="profile-image">
                                <div class="profile-image-edit">
                                    <i class="bi bi-camera"></i>
                                </div>
                            </div>
                            <div>
                                <button type="button" class="btn btn-sm btn-outline-primary">Thay đổi ảnh</button>
                            </div>
                        </div>
                        <div class="mb-3">
                            <label for="editName" class="form-label">Họ và tên</label>
                            <input type="text" class="form-control" id="editName" value="Nguyen Van Admin">
                        </div>
                        <div class="mb-3">
                            <label for="editTitle" class="form-label">Chức danh</label>
                            <input type="text" class="form-control" id="editTitle" value="Quản trị viên hệ thống">
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Hủy</button>
                    <button type="button" class="btn btn-primary" id="saveProfileBtn">Lưu</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    
    
</body>
</html>
