
<div class="container">
    <div class="row mb-3">
        <div class="col-3">
            <img src="./Images/user.png" class="rounded-circle border border-dark" width="50px" height="50px" alt="" srcset="">
            <span class="fw-bold">Quốc trung</span>
            <hr>
            <div>
                <a href="#!thongtintaikhoan" class="fs-5 text-decoration-none text-dark"><i class="bi bi-person-fill"></i> Hồ sơ của tôi</a><br>
                <a href="#!diachi" class="fs-5 text-decoration-none text-dark"><i class="bi bi-geo-alt-fill"></i> Địa chỉ của tôi</a><br>
                <a href="#!donhangcuaban" class="fs-5 text-decoration-none text-dark"><i class="bi bi-bag-fill"></i> Đơn hàng của tôi</a><br>
                <a href="#!voucher" class="fs-5 text-decoration-none text-dark"><i class="bi bi-list"></i> Kho voucher</a><br>
                <a class="fs-5 text-decoration-none text-danger"><i class="bi bi-key-fill"></i> Đổi mật khẩu</a>
            </div>
        </div>
       
        <div class="namefix col-md-9 p-4" ng-controller="PasswordResetController">
    
       
            <h2 class="mb-4 text-center">Đặt lại mật khẩu</h2>
            <form id="resetPasswordForm" ng-submit="submitPasswordReset()">
                <div class="mb-3">
                    <label for="oldPassword" class="form-label">Mật khẩu cũ</label>
                    <div class="input-group">
                        <input 
                            type="{{showOldPassword ? 'text' : 'password'}}" 
                            class="form-control" 
                            id="oldPassword" 
                            ng-model="passwordData.oldPassword" 
                            required>
                        <span class="input-group-text" ng-click="showOldPassword = !showOldPassword" style="cursor: pointer;">
                            <i ng-class="{'bi bi-eye': !showOldPassword, 'bi bi-eye-slash': showOldPassword}"></i>
                        </span>
                    </div>
                    <small class="text-danger" ng-show="errorMessages.oldPassword">{{errorMessages.oldPassword}}</small>
                </div>
                
                <div class="mb-3">
                    <label for="newPassword" class="form-label">Mật khẩu mới</label>
                    <div class="input-group">
                        <input 
                            type="{{showNewPassword ? 'text' : 'password'}}" 
                            class="form-control" 
                            id="newPassword" 
                            ng-model="passwordData.newPassword" 
                            required>
                        <span class="input-group-text" ng-click="showNewPassword = !showNewPassword" style="cursor: pointer;">
                            <i ng-class="{'bi bi-eye': !showNewPassword, 'bi bi-eye-slash': showNewPassword}"></i>
                        </span>
                    </div>
                    <small class="text-danger" ng-show="errorMessages.newPassword">{{errorMessages.newPassword}}</small>
                </div>
                
                <div class="mb-3">
                    <label for="confirmPassword" class="form-label">Xác nhận mật khẩu mới</label>
                    <div class="input-group">
                        <input 
                            type="{{showConfirmPassword ? 'text' : 'password'}}" 
                            class="form-control" 
                            id="confirmPassword" 
                            ng-model="passwordData.confirmPassword" 
                            required>
                        <span class="input-group-text" ng-click="showConfirmPassword = !showConfirmPassword" style="cursor: pointer;">
                            <i ng-class="{'bi bi-eye': !showConfirmPassword, 'bi bi-eye-slash': showConfirmPassword}"></i>
                        </span>
                    </div>
                    <small class="text-danger" ng-show="errorMessages.confirmPassword">{{errorMessages.confirmPassword}}</small>
                </div>
                
                <button type="submit" class="btn btn-primary w-100">Đặt lại mật khẩu</button>
                <div class="mt-3 text-center">
                    <small class="text-success" ng-show="successMessage">{{successMessage}}</small>
                    <small class="text-danger" ng-show="generalErrorMessage">{{generalErrorMessage}}</small>
                </div>
                
            </form>
        </div>
        </div>
        </div>
        <style>
            .container-fluid{
                margin: 20px;
            }
            .namefix{
                max-width: 500px;
                margin: auto;
                padding: 10px;
                border-radius: 1rem;
                box-shadow: 0 0.5rem 1rem rgba(0, 0, 0, 0.15);
            }
            /* Nút quay lại */
        .btn-link {
            font-size: 1.1rem;
            padding-left: 0;
            text-decoration: none;
            border-radius: 0;
        }
        
        .btn-link:hover {
            text-decoration: underline;
        }
        
        
        form h2 {
            font-weight: 600;
            text-align: center; /* Căn giữa tiêu đề */
            margin-bottom: 30px; /* Khoảng cách dưới tiêu đề */
        }
        
        input.form-control:focus {
            border-color: #0d6efd; /* Màu khi focus */
            box-shadow: 0 0 5px rgba(13, 110, 253, 0.5); /* Hiệu ứng box-shadow khi focus */
        }
        
        
        
        button[type="submit"]:hover {
            background-color: #0056b3; /* Màu khi hover */
        }
        
        .small {
            font-size: 0.9rem;
        }
        
        a.btn-link:hover {
            text-decoration: underline;
        }
        
            body {
            background-color: #f8f9fa;
        }
        
        .order-card {
            background-color: #ffffff;
            border-radius: 10px;
            border: 1px solid #e9ecef;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        
        .order-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
        }
        
        .order-status {
            font-size: 1rem;
            font-weight: 600;
            color: #0d6efd;
        }
        
        .info-item {
            display: flex;

        }

            font-size: 0.95rem;
            transition: all 0.3s ease;
        }
        
        .list-group-item:hover {
            background-color: #e9ecef;
            color: #0d6efd;
        }
        
        .list-group-item.active {
            background-color: #0d6efd;
            color: white;
            border-color: #0d6efd;
        }
        
        
        </style>
        
</div>
